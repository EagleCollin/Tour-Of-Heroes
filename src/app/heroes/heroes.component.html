<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a
      mat-raised-button
      color="primary"
      routerLink="/detail/{{ hero.id }}"
      matBadge="{{ hero.id }}"
      matBadgePosition="before"
      matBadgeColor="accent"
    >
      {{ hero.name }}
    </a>
  </li>
</ul>

<app-hero-detail></app-hero-detail>
